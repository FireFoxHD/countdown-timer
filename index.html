<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count.it</title>
</head>
<body>
    <h1 id="title">Count.it</h1>
    
    <div id="counter" class="counter-container ">
        <div class="hour-container container">
            <p id="hour" class="time">00</p>
            <h2>Hours</h2>
        </div>
        <div class="minute-container container">
            <p id="minute" class="time">00</p>
            <h2>Minutes</h2>
        </div>
        <div class="second-container container">
            <p id="second" class="time">00</p>
            <h2>Seconds</h2>
        </div>
    </div>
    <div id="message" class="message">
        <div>2021</div>
        <p class="msg">Happy New years</p>
        <p class="quote">“In our perfect ways. In the ways we are beautiful. In the ways we are human. We are here.<br/> Happy New Year’s. Let’s make it ours.”<br> – Beyoncé</p>
    </div>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
</body>
</html>
